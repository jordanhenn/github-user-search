<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github User Search</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Find Repos By Username</h1>
    <form class="search js-search">
        <label for="text">Username goes here:</label>
        <input type="text" placeholder="cooldude22" id="text" class="js-search-item" required>
        <input type="submit" value="Search">
    </form>
    <h3 class="js-error-message"></h3>
    <section class="results-area hidden js-results-area">
        <h2>The requested user's repos are below:</h2>
        <ul class='js-results'>
        </ul>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
